<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Limitations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Resource Limitations</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Resource Usage Time</th>
                <th>Total Resources Used</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.user }}</td>
                    <td>{{ result.resourceUsageTime }}</td>
                    <td>{{ result.totalResourcesUsed }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
